<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Generator</title>
</head>
    <style>
        div {
            margin-top: 7px;
        }
    </style>
<body>
<div class="container text-center">
    <div>
         <h1>Generate your password</h1>
    </div>
    <div>
        <form action="{% url 'password' %}">
            <select name="length">
                {% for i in range %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select> Length
            <div>
                <input type="checkbox" name="uppercase"> Uppercase
            </div>
            <div>
                <input type="checkbox" name="numbers"> Numbers
            </div>
            <div>
                <input type="checkbox" name="special"> Special Chars
            </div>
            <div>
                <input type="submit" value="Generate password" class="btn btn-primary">
            </div>
        </form>
            <div>
                <h4>
                <a href="{% url 'about' %}">About</a>
                </h4>
            </div>
    </div>

</div>
</body>
</html>
